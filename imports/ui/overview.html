<template name="overview">
	<div class="page-header">
		<h1>OVERVIEW</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="infopanel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Your Balance</h3>
						</div>
						<div class="panel-body">
							<div class="cryptoCurrentcyDisplay">
								{{#each cryptoTypes}}
									<div class="col-sm-4">
										<p>{{Displayname}}</p>
										<span class="largerText">{{balanceCrypto TLA}}</span>
									</div>
								{{/each}}
							</div>
						</div>
					</div>
				</div>
				<div class="infopanel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Exchange</h3>
						</div>
						<div class="panel-body">
							<form class="exchange-form">
								<div class="row">
									<div class="col-lg-12">
										<div class="input-group">
											<div class="input-group-btn">
												<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{exchangeTo}} <span class="caret"></span></button>
												<ul class="dropdown-menu">
												{{#each cryptoTypes}}
													<li class="cryptoexchangetype"><a>{{TLA}}</a></li>
												{{/each}}
												</ul>
											</div>
											<input type="text" class="form-control exchangeAmount" aria-label="..."
											onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||  event.charCode == 46 || event.charCode == 0 ">
											<span class="input-group-btn">
												<button class="btn btn-default" type="submit">Go</button>
											</span>
										</div>
										<div class="btn-group buySellSelector" data-toggle="buttons">
											<label class="btn btn-primary buyCryptoButton active">
												<input class="buyCryptoButton" type="radio" name="options" id="buy" autocomplete="off" checked>Buy
											</label>
											<label class="btn btn-primary sellCryptoButton">
												<input type="radio" name="options" id="sell" autocomplete="off">Sell
											</label>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="infopanel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Current Prices</h3>
						</div>
						<div class="panel-body">
							{{> currentPrices}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="infopanel">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Crypto Charts</h3>
			</div>
			<div class="panel-body">
				{{> cryptoChart}}
			</div>
		</div>
	</div>
</template>
