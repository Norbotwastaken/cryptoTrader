<template name="overview">
	<div class="page-header">
		<h1>OVERVIEW</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="infopanel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Your Balance</h3>
						</div>
						<div class="panel-body">
							<div class="cryptoCurrentcyDisplay">
								<div class="col-sm-4">
									<p>Bitcoin</p>
									<span class="largerText">{{balanceCrypto "BTC"}}</span>
								</div>
								<div class="col-sm-4">
									<p>Ethereum</p>
									<span class="largerText">{{balanceCrypto "ETH"}}</span>
								</div>
								<div class="col-sm-4">
									<p>ZCoin</p>
									<span class="largerText">{{balanceCrypto "XZC"}}</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="infopanel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Exchange</h3>
						</div>
						<div class="panel-body">
							<form class="exchange-form">
								<div class="row">
									<div class="col-lg-12">
										<div class="input-group">
										<div class="input-group-btn">
											<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{exchangeTo}} <span class="caret"></span></button>
											<ul class="dropdown-menu">
											<li class="cryptoexchangetype"><a>BTC</a></li>
											<li class="cryptoexchangetype"><a>ETH</a></li>
											<li class="cryptoexchangetype"><a>XZC</a></li>
											</ul>
										</div>
										<input type="text" class="form-control exchangeAmount" aria-label="..."
										onkeypress="return (event.charCode >= 48 && event.charCode <= 57) ||  event.charCode == 46 || event.charCode == 0 ">
										<span class="input-group-btn">
											<button class="btn btn-default" type="submit">Submit</button>
										</span>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="infopanel">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Current Prices</h3>
						</div>
						<div class="panel-body">
							{{> currentPrices}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="infopanel">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Crypto Charts</h3>
			</div>
			<div class="panel-body">
				{{> cryptoChart}}
			</div>
		</div>
	</div>
</template>
