<template name="currentPrices">
	<div class="cryptoCurrentcyDisplay">
		<div class="row">
			<div class="col-sm-3">
				<span class="glyphicon glyphicon-arrow{{arrowType "BTC" }}" aria-hidden="true"></span>
			</div>
			<div class="col-sm-3">
				<p>Bitcoin</p>
				<span class="aBitLargerText">${{currentBTC}}</span>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<span class="glyphicon glyphicon-arrow{{arrowType "ETH" }}" aria-hidden="true"></span>
			</div>
			<div class="col-sm-3">
				<p>Ethereum</p>
				<span class="aBitLargerText">${{currentETH}}</span>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<span class="glyphicon glyphicon-arrow{{arrowType "XZC" }}" aria-hidden="true"></span>
			</div>
			<div class="col-sm-3">
				<p>ZCoin</p>
				<span class="aBitLargerText">${{currentXZC}}</span>
			</div>
		</div>
	</div>
</template>
