<template name="currentPrices">
	<div class="cryptoCurrentcyDisplay">
		{{#each cryptoTypes}}
			<div class="row">
				<div class="col-sm-3">
					<span class="glyphicon glyphicon-arrow{{arrowType TLA }}" aria-hidden="true"></span>
				</div>
				<div class="col-sm-3">
					<p>{{Displayname}}</p>
					<span class="aBitLargerText">{{currentValue TLA}}</span>
				</div>
			</div>
		{{/each}}
	</div>
</template>
